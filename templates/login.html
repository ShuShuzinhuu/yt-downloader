<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YT Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top, #020617, #0f172a);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
            color: #e2e8f0;
        }

        /* --- CARD --- */
        .login-card { 
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(15px);
            padding: 50px 40px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 420px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* Animação de Erro (Shake) */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        h1 { margin-bottom: 8px; font-weight: 600; color: #fff; font-size: 24px; }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 14px; }
        
        /* --- INPUT WRAPPER (Para o ícone do olho) --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input { 
            width: 100%; 
            padding: 16px 45px 16px 16px; /* Espaço na direita para o ícone */
            border: 2px solid #334155; 
            background-color: #0f172a; 
            color: #fff; 
            border-radius: 12px; 
            font-size: 16px; 
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15); }
        
        /* Ícone de mostrar senha */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: #fff; }

        /* --- BOTÃO --- */
        button { 
            width: 100%; padding: 16px; border: none; border-radius: 12px; 
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white; font-weight: 600; font-size: 16px; cursor: pointer; 
            transition: 0.2s; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; box-shadow: none; opacity: 0.7; }
        
        #error-msg { color: #ef4444; margin-top: 15px; display: none; font-size: 13px; font-weight: 500; }
        
        /* Spinner do botão */
        .spinner { border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 2px solid #fff; width: 16px; height: 16px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-card" id="card">
        <h1><i class="fas fa-shield-alt" style="color:#6366f1;"></i> Acesso Restrito</h1>
        <p>Insira suas credenciais de administrador</p>
        
        <form onsubmit="event.preventDefault(); doLogin();">
            <div class="input-group">
                <input type="password" id="password" placeholder="Sua senha..." required>
                <i class="fas fa-eye toggle-password" id="toggle-btn" onclick="togglePassword()"></i>
            </div>
            
            <button type="submit" id="btn-login">
                <span class="spinner" id="btn-spinner"></span>
                <span id="btn-text">Entrar no Sistema</span>
            </button>
        </form>

        <div id="error-msg"><i class="fas fa-exclamation-circle"></i> Senha incorreta!</div>
    </div>

    <script>
        // Função para mostrar/esconder senha
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('toggle-btn');
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function doLogin() {
            const pwd = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');
            const errorMsg = document.getElementById('error-msg');
            const card = document.getElementById('card');

            // Reset UI
            errorMsg.style.display = 'none';
            card.classList.remove('shake');
            
            // Estado de carregamento
            btn.disabled = true;
            btnText.innerText = "Verificando...";
            spinner.style.display = 'block';

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({password: pwd})
                });
                const data = await res.json();
                
                if (data.success) {
                    btnText.innerText = "Sucesso!";
                    btn.style.background = "#10b981"; // Verde sucesso
                    setTimeout(() => {
                        window.location.href = '/'; 
                    }, 500);
                } else {
                    throw new Error(data.error);
                }
            } catch (e) {
                // Erro: Treme o card e mostra mensagem
                card.classList.add('shake');
                errorMsg.style.display = 'block';
                errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Senha incorreta ou erro de conexão.';
                
                // Reseta botão
                btn.disabled = false;
                btnText.innerText = "Entrar no Sistema";
                spinner.style.display = 'none';
                
                // Foca no input e seleciona o texto para facilitar nova tentativa
                const input = document.getElementById('password');
                input.focus();
                input.select();
            }
        }
    </script>
</body>
</html>
