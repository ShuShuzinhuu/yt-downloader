<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f172a; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 15px;
            color: #e2e8f0;
        }

        /* --- CARD --- */
        .container { 
            background: #1e293b;
            padding: 24px; 
            border-radius: 20px; /* Bordas mais arredondadas */
            width: 100%; 
            max-width: 420px; /* Um pouco mais compacto na largura */
            border: 1px solid #334155;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        /* --- HEADER --- */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        h1 { font-size: 16px; font-weight: 600; color: #f8fafc; letter-spacing: -0.5px; }
        h1 i { color: #ff4444; margin-right: 6px; }

        .logout-btn {
            font-size: 12px;
            color: #64748b;
            padding: 6px 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.03);
            transition: 0.2s;
            text-decoration: none;
        }
        .logout-btn:hover { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        /* --- INPUT --- */
        .input-group {
            position: relative;
            margin-bottom: 0; /* Remove margem pois o loader/options controlam o espa√ßo */
        }

        input[type="text"] { 
            width: 100%;
            padding: 14px 50px 14px 16px; /* Espa√ßo para o bot√£o dentro do input */
            border: 1px solid #334155; 
            background-color: #0f172a; 
            color: #fff; 
            border-radius: 12px; 
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #3b82f6; }
        
        /* Bot√£o "Ghost" dentro do input */
        button#btn-check {
            position: absolute;
            right: 6px;
            top: 6px;
            bottom: 6px;
            width: 40px;
            background: #3b82f6;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        button#btn-check:hover { background: #2563eb; }
        button#btn-check:disabled { background: #334155; color: #94a3b8; }

        /* --- AREA DE OP√á√ïES --- */
        #options-area { display: none; margin-top: 20px; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* THUMBNAIL COMPLETA (Ajuste solicitado) */
        img#vid-thumb { 
            width: 100%; 
            height: auto; /* Altura autom√°tica para n√£o cortar */
            aspect-ratio: 16/9; /* Mant√©m propor√ß√£o de v√≠deo */
            border-radius: 12px; 
            margin-bottom: 12px; 
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        h3#vid-title { 
            font-size: 13px; 
            font-weight: 500;
            color: #cbd5e1; 
            margin-bottom: 12px; 
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* M√°ximo 2 linhas */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        select { 
            width: 100%; padding: 12px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: #fff; 
            border-radius: 10px; 
            font-size: 13px; 
            margin-bottom: 12px;
            cursor: pointer;
        }

        button#btn-download { 
            width: 100%; padding: 14px; border: none; border-radius: 10px; 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white; font-weight: 600; font-size: 14px; 
            cursor: pointer; margin-top: 5px;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
            transition: transform 0.1s;
        }
        button#btn-download:active { transform: scale(0.98); }
        button:disabled { background: #334155; color: #64748b; cursor: not-allowed; box-shadow: none; }

        /* --- LOADER & PROGRESS --- */
        .loader-spinner { border: 2px solid #334155; border-top: 2px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .progress-container { display: none; margin-top: 12px; background-color: #334155; border-radius: 6px; overflow: hidden; height: 6px; }
        .progress-bar { height: 100%; width: 0%; background: #10b981; transition: width 0.4s ease; }
        
        #status-text { font-size: 11px; color: #64748b; margin-top: 6px; text-align: center; }
        
        /* Ajuste do Captcha para n√£o quebrar o layout compacto */
        #turnstile-container { margin: 10px auto; display: flex; justify-content: center; height: 65px; transform: scale(0.85); transform-origin: center; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-row">
            <h1><i class="fab fa-youtube"></i>YT Downloader Private</h1>
            <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
        </div>
        
        <div class="input-group">
            <input type="text" id="url" placeholder="Cole o link do YouTube...">
            <button onclick="checkVideo()" id="btn-check">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="options-area">
            <img id="vid-thumb" src="">
            <h3 id="vid-title"></h3>
            
            <select id="quality-select">
                <option value="best">üåü Melhor Qualidade Dispon√≠vel(4K)</option> 
                <option value="1080">üì∫ Full HD (1080p)</option>
                <option value="720">üíª HD (720p)</option>
                <option value="audio">üéµ Apenas √Åudio (MP3)</option>  
            </select>
            
            <div id="turnstile-container"></div>
            
            <button id="btn-download" onclick="downloadStart()">
                BAIXAR AGORA
            </button>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div id="status-text"></div>
        </div>
    </div>

    <script>
        const SITE_KEY = "0x4AAAAAACC3u2rJ53Q1h0b-"; 
        let turnstileWidgetId = null;

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function checkVideo() {
            const url = document.getElementById('url').value;
            if (!url) return alert('Cole um link!');

            const btnCheck = document.getElementById('btn-check');
            const originalIcon = btnCheck.innerHTML;
            
            btnCheck.disabled = true;
            btnCheck.innerHTML = '<div class="loader-spinner"></div>'; // Loader dentro do bot√£o

            try {
                const response = await fetch('/info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `url=${encodeURIComponent(url)}`
                });

                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                document.getElementById('vid-title').innerText = data.title;
                document.getElementById('vid-thumb').src = data.thumbnail;
                
                // Limpa UI anterior se houver
                document.getElementById('progress-container').style.display = 'none';
                document.getElementById('status-text').innerText = '';
                document.getElementById('btn-download').disabled = false;
                document.getElementById('btn-download').innerHTML = 'BAIXAR AGORA';

                document.getElementById('options-area').style.display = 'block';
                
                if (window.turnstile) {
                    if (turnstileWidgetId) turnstile.remove(turnstileWidgetId);
                    turnstileWidgetId = turnstile.render('#turnstile-container', {
                        sitekey: SITE_KEY,
                        action: 'download',
                        theme: 'dark'
                    });
                }

            } catch (e) {
                alert('Erro: ' + e.message);
            } finally {
                btnCheck.disabled = false;
                btnCheck.innerHTML = '<i class="fas fa-search"></i>';
            }
        }

        function downloadStart() {
            const token = turnstile.getResponse(turnstileWidgetId);
            if (!token) return alert("Complete o desafio de seguran√ßa.");

            const url = document.getElementById('url').value;
            const quality = document.getElementById('quality-select').value;
            const taskId = generateUUID();

            document.getElementById('progress-container').style.display = 'block';
            const btn = document.getElementById('btn-download');
            btn.disabled = true;
            btn.innerHTML = 'Processando...';
            const pBar = document.getElementById('progress-bar');
            const statusText = document.getElementById('status-text');

            let pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/progress/${taskId}`);
                    const data = await res.json();
                    
                    if (data.percent) {
                        pBar.style.width = data.percent;
                        if (data.status === 'converting') {
                             statusText.innerText = 'Convertendo v√≠deo...';
                        } else if (data.status === 'downloading') {
                             statusText.innerText = `Baixando... ${data.percent}`;
                        }
                        
                        if (data.status === 'completed' || data.percent.includes('100%')) {
                             clearInterval(pollInterval);
                             statusText.innerText = 'Download iniciado!';
                             pBar.style.width = "100%";
                             pBar.style.background = '#10b981';
                             btn.innerHTML = 'Sucesso!';
                             
                             setTimeout(() => { 
                                 btn.disabled = false; 
                                 btn.innerHTML = 'BAIXAR OUTRO';
                                 turnstile.reset(turnstileWidgetId); 
                                 // Opcional: limpar campo
                                 // document.getElementById('url').value = '';
                            }, 4000); 
                        }
                    } 
                } catch (e) { console.log(e); }
            }, 1000);

            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/download';
            const fields = {url: url, quality: quality, task_id: taskId, 'cf-turnstile-response': token};
            for (const key in fields) {
                const input = document.createElement('input');
                input.name = key;
                input.value = fields[key];
                form.appendChild(input);
            }
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
    </script>
</body>
</html>
